# This is a show which is used by my bands. It is highly specific to the lighting fixtures we are
# using but you can get a good glimpse on how to setup a show.
#
# Address Overview: (1 - 4) Tripar Profile, (5 - 6) LED Bar 240, (7 - 8) LED Bar 240, 
#                   (9 - 23) Stage Tri, (24 - 26) Sunray Tri, (27 - 30) Revo IV
# Mega Tripar Profile: r, g, b, dimmer
# LED Bar 240: color & mode, speed / sensitivity 
# Stage Tri: mode, dimmer, strobe, r, g, b, r, g, b, r, g, b, r, g, b
# Sunray Tri: shutter, color, pan
# Revo IV: mode, chase, speed, strobe

name: Example Lightshow

# Send DMX over Artnet
#artnet:
#  # optional for sending unicast (if not set, DMX will be broadcasted)
#  address: ip-address
#  subnet: 0

universe: 1
# we are running 25 frames per second, one frame is 40 milliseconds long
frameDuration: 40 
# scene numbering starts with 1
startScene: 2
dimmerChannels: [4, 10]
